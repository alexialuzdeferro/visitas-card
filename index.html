<script>
// ConfiguraÃ§Ã£o do Supabase
const SUPABASE_URL = 'https://rbygxkbewzknvjjhxdvw.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJieWd4a2Jld3prbnZqamh4ZHZ3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMDcxNjQsImV4cCI6MjA4MTU4MzE2NH0.YrHF9HEGo6yv9MyNsPzFgBhaAB1DRh2SLU8f7L6s1nY';

// IDENTIFICAÃ‡ÃƒO ÃšNICA PARA ESTA PÃGINA (CartÃ£o de Visitas)
const PAGE_ID = 'cartao-visitas-alexia-melusine';

// FunÃ§Ã£o para criar ou incrementar o contador
async function incrementPageView() {
  try {
    const counterElement = document.getElementById('accessCounter');
    
    // Primeiro, verifica se o registro existe
    const checkResponse = await fetch(
      `${SUPABASE_URL}/rest/v1/page_views?page=eq.${PAGE_ID}&select=view_count`,
      {
        headers: {
          'apikey': SUPABASE_ANON_KEY,
          'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json'
        }
      }
    );
    
    const existingData = await checkResponse.json();
    
    let newCount;
    
    if (existingData.length === 0) {
      // Se nÃ£o existir, cria um novo registro
      console.log('Criando novo registro para:', PAGE_ID);
      const createResponse = await fetch(
        `${SUPABASE_URL}/rest/v1/page_views`,
        {
          method: 'POST',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify({
            page: PAGE_ID,
            view_count: 1,
            updated_at: new Date().toISOString()
          })
        }
      );
      
      const createdData = await createResponse.json();
      newCount = createdData[0]?.view_count || 1;
      
    } else {
      // Se jÃ¡ existir, incrementa
      const currentCount = existingData[0]?.view_count || 0;
      
      const updateResponse = await fetch(
        `${SUPABASE_URL}/rest/v1/page_views?page=eq.${PAGE_ID}`,
        {
          method: 'PATCH',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
            'Prefer': 'return=representation'
          },
          body: JSON.stringify({
            view_count: currentCount + 1,
            updated_at: new Date().toISOString()
          })
        }
      );
      
      const updatedData = await updateResponse.json();
      newCount = updatedData[0]?.view_count;
    }
    
    // Atualiza o display de forma discreta
    if (newCount) {
      counterElement.textContent = `${newCount.toLocaleString('pt-BR')}`;
      counterElement.classList.remove('loading');
    } else {
      counterElement.textContent = '0';
      counterElement.classList.remove('loading');
    }
    
    return newCount;
  } catch (error) {
    console.error('Erro ao atualizar contador:', error);
    document.getElementById('accessCounter').textContent = '0';
    document.getElementById('accessCounter').classList.remove('loading');
    return null;
  }
}

// FunÃ§Ã£o para virar o cartÃ£o
function flipCard(){
  document.getElementById("flipCard").classList.toggle("flipped");
}

// Quando a pÃ¡gina carrega, incrementa o contador
document.addEventListener('DOMContentLoaded', () => {
  incrementPageView();
});
</script>
